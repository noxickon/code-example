<main>
    <div class="item">
        <div class="value-container">
            <progress value={{values.percentile}} max="100"></progress>
            <div class="text">
                <span class="label">{{values.displayName}}</span>
                <br />
                <span class="amount">{{values.displayValue}}</span>
                <br>
                <span class="ranking">{{getPercentile()}}</span>
                <br />
            </div>
        </div>
    </div>
</main>
